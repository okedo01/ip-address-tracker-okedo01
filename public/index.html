<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

    <section class="bg-desktopPattern w-full h-60">
        <header class="text-gray-200 text-3xl mt-6 text-center">
            <h2>IP Address Tracker</h2>
        </header>
    
        <form class="flex justify-center items-center my-3 sm:my-7">
            <label for="address"></label>
            <input type="text" name="address" placeholder="Search for any IP address or domain" class="search-input">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow">
        </form>
    </section>
  
    <div class="wrapper responsive">
        <div class="ip mb-2 px-7 text-center lg:text-start">
            <h3 class="uppercase">IP Address</h3>
            <p class="text">192.212.174.101</p>
        </div>

        
        <div class="location mb-3 px-7 lg:h-[70px] lg:border-l-2 text-center lg:text-start">
            <h3 class="uppercase">Location</h3>
            <p class="text">Brooklyn, NY 10001</p>
        </div>

        <div class="timezone px-7 lg:h-[70px] lg:border-l-2 text-center lg:text-start">
            <h3 class="uppercase">Timezone</h3>
            <p class="text">UTC <span>-05:00</span></p>
        </div>

        <div class="isp px-7 lg:h-[70px] lg:border-l-2 text-center lg:text-start">
            <h3 class="uppercase">isp</h3>
            <p class="text">Space X StarLink</p>
        </div>
    </div>

    <div class="w-full map">
        <div id="map" class="h-heightMap w-fullWidth relative z-20"></div>
    </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-tertiary">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/okedo01" target="_blank">Eliah &copy;right <span class="year"></span></a>.
  </div>

  <script src="./scripts/tracker.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/updateTime.js"></script>
</body>
</html>
